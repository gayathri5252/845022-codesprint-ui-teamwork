  <script>



function formdata()
  
  {
  
    var linr = document.getElementById('inr').value;
	var lrfname = document.getElementById('rfname').value;
	var lrlname = document.getElementById('rlname').value;
	var laddress = document.getElementById('address').value;
	var lcity = document.getElementById('city').value;
	var lstate = document.getElementById('state').value;
	var lcountry = document.getElementById('country').value;
	var lpincode = document.getElementById('pincode').value;
	var lbfname = document.getElementById('bfname').value;
	var lblname = document.getElementById('blname').value;
	var lphone = document.getElementById('phone').value;
	var lemail = document.getElementById('email').value;
	
	
	var allProducts = null;
		if(sessionStorage.getItem('allProducts'))
		{
			allProducts = JSON.parse(sessionStorage.getItem('allProducts'));
			var size = allProducts.length;
			
			allProducts[size] =	{
									sinr: linr,
									srfname: lrfname,
									srlname: lrlname,
									saddress: laddress,
									scity: lcity,
									sstate: lstate,
									scountry: lcountry,
									spincode: lpincode,
									sbfname: lbfname,
									sblname: lblname,
									sphone: lphone,
									semail: lemail
								};
		}
		else
		{
			allProducts = [{
			sinr: linr,
			srfname: lrfname,
			srlname:lrlname,
			saddress: laddress,
			scity: lcity,
			sstate: lstate,
			scountry: lcountry,
			spincode: lpincode,
			sbfname: lbfname,
			sblname: lblname,
			sphone: lphone,
			semail: lemail
		}];
	}
	sessionStorage.setItem('allProducts',JSON.stringify(allProducts));
	allProducts = JSON.parse(sessionStorage.getItem('allProducts'));

	
	return true;

  }
</script>

  <h2>Place Order</h2>

  <div class="panel panel-default">
   
	<form action="Vieworder.html" onsubmit="formdata()">
    <div class="panel-body">

		     <div class="form-group ">
			    <label for="test">Gift Card Amount :</label>
                <span><input name="test" id="inr" type="text" /></span>
				</div>
				<div>
		         <div class="form-group mt-2">
			    <label for="test">Recepient Name : </label>&nbsp;&nbsp;

                <span><input name="test" id="rlname" type="text" placeholder="Last name" /></span>
				</div>
				<hr>
				 <fieldset class="border border-dark  p-2" >
						 <legend  class=" w-auto"style="font-weight: bold;font-family: cursive;">Shipping Address</legend>
						<div class="col">
			                  <input type="text" id="address" placeholder="Address" class="form-control" />
			                  <label class="m-auto">Street address</label>
			            </div>
			            <br>
                        <div class="row m-auto">
                        	<div class="col-4">
                        	
                        	 <input type="text" placeholder="city" id="city" class="form-control" />
					         <label  class="m-auto">City</label>
					          </div>
						    <div  class="col-4">
                        	 <input type="text" placeholder="State" id="state" class="form-control"  />
                        	 <label class="m-auto">State</label>
						   </div>
					     	<div  class="col-4">
									<select id="country">
									  <option value="India">India</option>
									  <option value="USA">USA</option>
									  <option value="Germany">Germany</option>
									  <option value="France">France</option>
									</select><br>
									<label class="m-auto">Country</label>
						        </div>
					   </div>   
						     <div class="col">
								<div class=" row">
							    	<div class="col-4">			
					     		    	<input  type=" text" id="pincode" class="form-control" placeholder="Pincode" pattern="[0-9]{6}" maxlength="6">
									   <label class="m-auto" > Pincode</label>
								   </div>
							  </div>
							</div> 
					    </div>
				 
				 </fieldset>
					<hr>	
				
				<div class="form-group mt-2">
			    <label for="test">Buyers Name : </label>&nbsp;&nbsp;&nbsp;&nbsp;
                <span><input name="test" id="bfname" type="text" placeholder="First name" /></span>&nbsp;&nbsp;
                <span><input name="test" id="blname" type="text" placeholder="Last name" /></span>
				</div>
				  
				  <div class="form-group mt-2">
			    <label for="test">Mobile Number : </label>
				<input type="text" id="phone" name="phone" maxlength="10" pattern="[0-9]{10}" > 
				</div>
				
				 <div class="form-group mt-2">
			    <label for="test">Email-Id : </label>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
